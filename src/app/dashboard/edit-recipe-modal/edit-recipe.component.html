<h2 mat-dialog-title>Edit Recipe</h2>
<mat-dialog-content>
  <p>
    <mat-form-field class="full-width">
      <input matInput maxlength="64" placeholder="Name" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="full-width">
      <input matInput
             type="url"
             maxlength="256"
             placeholder="URL" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Notes"></textarea>
    </mat-form-field>
  </p>

  <p>
    <mat-checkbox>Active</mat-checkbox>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>
    Cancel
  </button>
  <button mat-button
          [mat-dialog-close]="true">
    Save
  </button>
</mat-dialog-actions>
