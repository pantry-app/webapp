<mat-card *ngIf="recipe !== null">
  <mat-card-header>
    <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
      <span>
        {{ recipe.name }}
      </span>
      <button mat-icon-button
              [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list>
      <button *ngFor="let ingredient of recipe.ingredients"
              mat-list-item
              (click)="handleEditIngredient()">
          {{ ingredient.name }}
      </button>
    </mat-action-list>
  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item
          (click)="handleEdit()">
    <mat-icon>edit</mat-icon>
    <span>
      Edit
    </span>
  </button>
  <button mat-menu-item
          (click)="handleAddIngredient()">
    <mat-icon>add</mat-icon>
    <span>
      Add Ingredient
    </span>
  </button>
</mat-menu>
