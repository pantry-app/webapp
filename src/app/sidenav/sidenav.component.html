<mat-toolbar>
  <mat-toolbar-row>
    <h2>Menu</h2>
  </mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>

  <h2 matSubheader class="sidenav-title">
    Actions
  </h2>

  <a mat-list-item routerLink="/" style="height: 0;"></a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="!isLoggedIn"
     routerLink="/"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>home</mat-icon>
    <h4 mat-line>
      Home
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="!isLoggedIn"
     [routerLink]="['auth', 'login']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>person</mat-icon>
    <h4 mat-line>
      Login
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="!isLoggedIn"
     [routerLink]="['auth', 'register']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>person_add</mat-icon>
    <h4 mat-line>
      Register
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="isLoggedIn"
     [routerLink]="['dashboard']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>reply</mat-icon>
    <h4 mat-line>
      Recipes
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="isLoggedIn"
     [routerLink]="['dashboard', 'shoppinglist']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>play_circle_filled</mat-icon>
    <h4 mat-line>
      Shopping
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="isLoggedIn"
     [routerLink]="['dashboard', 'stats']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>history</mat-icon>
    <h4 mat-line>
      Stats
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="isLoggedIn"
     [routerLink]="['dashboard', 'history']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>history</mat-icon>
    <h4 mat-line>
      History
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="isLoggedIn"
     [routerLink]="['dashboard', 'settings']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>settings</mat-icon>
    <h4 mat-line>
      Settings
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     *ngIf="isLoggedIn"
     routerLink="/"
     (click)="logout()">
    <mat-icon matListIcon>reply</mat-icon>
    <h4 mat-line>
      Logout
    </h4>
  </a>

  <mat-divider></mat-divider>

  <a mat-list-item
     class="sidenav-link"
     [routerLink]="['/', 'about']"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>info</mat-icon>
    <h4 mat-line>
      About
    </h4>
  </a>

  <a mat-list-item
     class="sidenav-link"
     target="_blank"
     href="https://github.com/pantry"
     (click)="toggleSidenav.emit()">
    <mat-icon matListIcon>cake</mat-icon>
    <h4 mat-line>
      Github
    </h4>
  </a>

</mat-nav-list>
